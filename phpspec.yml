#     Config file for phpspec
#     
#     Use this file to declare new testing suites for phpspec.
#
#     To use phpspec in the terminal run vendor/bin/phpspec <command name> or add the prefix to your path.
#
#     To create a new test run vendor/bin/phpspec desc <namsepace>/<classSubFolder>/<ClassName>
#
#     To declare a new testing suite follow the syntax below.
#		
#		suite_name:
#			namespace: The namespace of the files within the suite
#			spec_prefix: [default: spec] A prefix for the spec files' namespace. It will be added to the spec namespace like this: %spec_prefix%\namespace   
#           src_path: [default: src] The path to store the generated/tested classes. Paths are relative to this config file
#			spec_path: [default: . ] The path to the spec files. Paths are relative to this config file. This path does not include the directory generated by the spec prefix
#
#     Follow this link to the phpspec config docs http://www.phpspec.net/cookbook/configuration.html

suites:

    mvpdesign_suite:

        namespace: MVPDesign\ThemosisTheme

        #this should be identical to the psr-4 namespacing that you set up in the composer.json file
        psr4_prefix: MVPDesign\ThemosisTheme

        #this should be identical to the psr-4 path that you set up in the composer.json file relative to this suite's namespace
        src_path: app

        spec_path: tests

    codeception_config_suite:
        namespace: CodeceptionConfig

        #this should be identical to the psr-4 namespacing that you set up in the composer.json file
        psr4_prefix: CodeceptionConfig
        #this should be identical to the psr-4 path that you set up in the composer.json file relative to this suite's namespace
        src_path: codeception-config

        spec_path: codeception-config