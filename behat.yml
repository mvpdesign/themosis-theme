# Config file for behat
#
# To use behat in the terminal run vendor/bin/behat <command name> or add the the prefix to your path.
#
# Use the mink extension to create a browser simulation similar to codeception. 
# Use selenium to open up a browser and automatically walk through the test.
#
# In order to use selenium go to http://selenium-release.storage.googleapis.com/index.html?path=2.39/
# grab the standalone server .jar file.
# Add @javascript above the scenario your testing in your .feature file.
# Run java -jar <server file path> in a shell window.
# Open up a new shell window and run behat as normal.
#
# For any further reference view the docs at http://behat.readthedocs.org/en/v2.5/guides/7.config.html

default:

    paths:

        features: tests/features

        bootstrap: %behat.paths.features%/behat-context

    extensions: 

      Behat\MinkExtension\Extension:

        goutte: ~

        #only have selenium available if you've sucessfully activated the server on your machine
        #selenium2: ~  